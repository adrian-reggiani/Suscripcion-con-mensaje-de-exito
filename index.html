<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="contenedor">
    <div class="contenidoIzq">
      <div class="contenidoIzq__texto">
        <h2>Stay updated!</h2>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
      </div>
      <div class="contenidoIzq_formulario">
        <form action="">
          <div class="form-encabezado">
            <label class="correo" for="email">Email address</label>
          </div>
          <input type="text" name="email" id="email" placeholder="email@company.com">
          <button class="button" onclick="validacion()">Subscribe to monthly newsletter</button>
        </form>
      </div>
    </div>

    <div class="contenidoDer">
      <picture>
        <source media="(min-width: 700px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
        <source media="(max-width: 690px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Imagen">
      </picture>  
    </div>
  </main>
  <script src="./script/script.js"></script>
</body>
</html>
